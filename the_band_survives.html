<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Band Survives - A Paleolithic Survival Game</title>
<!-- jsPDF library for PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
<style>
body {
    background-color: #2c2416;
    color: #e8dcc4;
    font-family: 'Georgia', serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.6;
}

#passage {
    background-color: #3d3426;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    min-height: 400px;
}

h1 {
    color: #d4a574;
    border-bottom: 2px solid #8b6f47;
    padding-bottom: 10px;
    font-size: 2em;
}

h2 {
    color: #c4956c;
    margin-top: 1.5em;
}

.choice {
    background-color: #4a3f2f;
    padding: 15px;
    margin: 15px 0;
    border-left: 4px solid #8b6f47;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

.choice:hover {
    background-color: #5a4f3f;
    border-left-color: #d4a574;
    transform: translateX(5px);
}

.resources {
    background-color: #2a1f15;
    padding: 15px;
    border-radius: 5px;
    margin: 20px 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.resource-bar {
    margin: 5px 0;
}

.resource-label {
    color: #d4a574;
    font-weight: bold;
    margin-bottom: 3px;
}

.bar {
    background-color: #1a1410;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.bar-fill {
    height: 100%;
    transition: width 0.5s ease;
    border-radius: 10px;
}

.food-bar { background-color: #8b4513; }
.tools-bar { background-color: #708090; }
.morale-bar { background-color: #d4a574; }
.knowledge-bar { background-color: #8b6f47; }

.insight {
    background-color: #2a3d2a;
    border-left: 4px solid #6b8e6b;
    padding: 12px;
    margin: 15px 0;
    font-style: italic;
    font-size: 0.95em;
}

.character-intro {
    background-color: #3a2f25;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}

.outcome {
    background-color: #2a2520;
    padding: 15px;
    margin: 15px 0;
    border-radius: 5px;
    border: 2px solid #8b6f47;
}

a {
    color: #d4a574;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    color: #e8c4a4;
    text-decoration: underline;
}

button {
    background-color: #5a4f3f;
    color: #e8dcc4;
    border: 2px solid #8b6f47;
    padding: 12px 24px;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 5px;
    font-family: 'Georgia', serif;
}

button:hover {
    background-color: #6a5f4f;
    border-color: #d4a574;
}

.role-card {
    background-color: #3a2f25;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    border: 2px solid #5a4f3f;
    cursor: pointer;
    transition: all 0.3s;
}

.role-card:hover {
    border-color: #d4a574;
    background-color: #4a3f35;
}

.final-stats {
    background-color: #2a1f15;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}

.stat-row {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    padding: 8px;
    background-color: #3d3426;
    border-radius: 5px;
}
</style>
</head>
<body>
<div id="passage"></div>

<script>
// Game State
const gameState = {
    // Session tracking
    sessionId: Date.now().toString(),
    sessionStart: Date.now(),
    
    // Difficulty settings
    difficulty: 'normal',
    difficultyMod: 0,
    failureMod: 1.0,
    
    role: '',
    food: 60,
    tools: 65,
    morale: 70,
    knowledge: 60,
    
    // Story flags
    mammothHunt: false,
    splitBand: false,
    toolInnovation: false,
    tradedWithNeighbors: false,
    healedInjury: false,
    toldStory: false,
    
    // Relationships (-2 to +2)
    tarakRelation: 0,
    miraRelation: 0,
    korinRelation: 0,
    suraRelation: 0,
    inaRelation: 0,
    
    // Act II
    shelterChoice: '',
    winterStrategy: '',
    
    // Outcome tracking
    deaths: 0,
    innovations: [],
    storiesPreserved: [],
    
    // Decision logging for export
    decisionLog: {
        mammoth: '',
        mammothSuccess: null,
        toolChoice: '',
        toolSuccess: null,
        neighborChoice: '',
        storyChoice: '',
        shelterSuccess: null,
        councilChoice: '',
        councilSuccess: null,
        knowledgeChoice: ''
    }
};

let currentPassage = 'start';
const passages = {};

// Utility Functions
function updateResources() {
    const resourcesDiv = document.getElementById('resources');
    if (resourcesDiv) {
        resourcesDiv.innerHTML = `
            <div class="resource-bar">
                <div class="resource-label">Food: ${gameState.food}</div>
                <div class="bar"><div class="bar-fill food-bar" style="width: ${gameState.food}%"></div></div>
            </div>
            <div class="resource-bar">
                <div class="resource-label">Tools: ${gameState.tools}</div>
                <div class="bar"><div class="bar-fill tools-bar" style="width: ${gameState.tools}%"></div></div>
            </div>
            <div class="resource-bar">
                <div class="resource-label">Morale: ${gameState.morale}</div>
                <div class="bar"><div class="bar-fill morale-bar" style="width: ${gameState.morale}%"></div></div>
            </div>
            <div class="resource-bar">
                <div class="resource-label">Knowledge: ${gameState.knowledge}</div>
                <div class="bar"><div class="bar-fill knowledge-bar" style="width: ${gameState.knowledge}%"></div></div>
            </div>
        `;
    }
}

function changeResource(resource, amount) {
    gameState[resource] = Math.max(0, Math.min(100, gameState[resource] + amount));
}

function changeRelationship(npc, amount) {
    const relationshipKey = npc + 'Relation';
    gameState[relationshipKey] = Math.max(-2, Math.min(2, gameState[relationshipKey] + amount));
}

function showPassage(passageName) {
    currentPassage = passageName;
    const passage = passages[passageName];
    if (passage) {
        document.getElementById('passage').innerHTML = passage();
        updateResources();
        window.scrollTo(0, 0);
    }
}

function createChoice(text, onClick) {
    const div = document.createElement('div');
    div.className = 'choice';
    div.innerHTML = text;
    div.onclick = onClick;
    return div;
}

// Passage Definitions

passages.start = () => `
    <h1>The Band Survives</h1>
    <p style="font-size: 1.2em; font-style: italic; color: #c4956c;">A Paleolithic Survival Story</p>
    
    <p>For over 100,000 years, humans lived in small bands of 15-30 people, moving with the seasons, reading the land, and surviving through cooperation, knowledge, and ingenuity.</p>
    
    <p>You are about to experience one critical autumn and winter in the life of such a band. Your decisions‚Äîand those of your companions‚Äîwill determine whether your people survive to see spring.</p>
    
    <p>This is not a story of "primitive" people struggling in ignorance. It is a story of sophisticated knowledge, careful observation, complex social bonds, and the remarkable adaptability that allowed our ancestors to thrive in environments from grasslands to tundra.</p>
    
    <div class="insight">
        <strong>Archaeological Note:</strong> Evidence from sites across Europe, Africa, and Asia reveals that Paleolithic peoples developed complex tools, created art, cared for their injured and elderly, and maintained oral traditions that could preserve knowledge across generations. Their survival depended on cooperation, expertise, and environmental wisdom that took lifetimes to master.
    </div>
    
    <p><strong>Your choices will reveal the sophistication of Paleolithic life.</strong></p>
    
    <h2 style="margin-top: 30px; color: #d4a574;">Choose Your Experience</h2>
    
    <div class="choice" onclick="selectDifficulty('story')">
        <strong>üìñ Story Mode - Focus on Learning</strong><br>
        Higher success rates on risky choices (75-85%). Failures are rare. Best for first playthrough or focusing on Paleolithic life content without frustration. Recommended for understanding the historical context.
    </div>
    
    <div class="choice" onclick="selectDifficulty('normal')">
        <strong>‚öñÔ∏è Normal Mode - Balanced Challenge</strong><br>
        Standard success rates (55-75%). Realistic uncertainty with meaningful consequences. Experience both success and failure. Best for understanding the precarity and adaptability of Paleolithic life. <em>(Default recommended)</em>
    </div>
    
    <div class="choice" onclick="selectDifficulty('challenge')">
        <strong>üíÄ Challenge Mode - Test Your Strategy</strong><br>
        Lower success rates (45-65%). High risk, frequent setbacks. Only for those who want to test optimal decision-making under extreme pressure. Shows why most Paleolithic bands didn't survive.
    </div>
    
    <button onclick="showPassage('roleSelect')">Continue</button>
`;

function selectDifficulty(level) {
    gameState.difficulty = level;
    
    // Set difficulty modifiers
    switch(level) {
        case 'story':
            gameState.difficultyMod = 0.15; // +15% to all success rates
            gameState.failureMod = 0.7;     // Failures 30% less severe
            break;
        case 'normal':
            gameState.difficultyMod = 0;     // Standard rates
            gameState.failureMod = 1.0;      // Standard severity
            break;
        case 'challenge':
            gameState.difficultyMod = -0.15; // -15% to all success rates
            gameState.failureMod = 1.3;      // Failures 30% more severe
            break;
    }
    
    showPassage('roleSelect');
}

window.selectDifficulty = selectDifficulty;

passages.roleSelect = () => `
    <h1>Choose Your Role</h1>
    
    <p>Every member of the band contributes essential skills. Who will you be?</p>
    
    <div class="role-card" onclick="selectRole('hunter')">
        <h2>üèπ Young Hunter</h2>
        <p><strong>Name:</strong> Arun (20 winters)</p>
        <p>You've been learning the hunter's craft since childhood‚Äîtracking, reading animal signs, understanding migration patterns. You know how to work with stone and wood to create spears and atlatls. The older hunters, especially Tarak, have begun to trust you on important hunts.</p>
        <p><em>Perspective: You see the world through animal behavior, seasonal movements, and the tools needed to bring down game.</em></p>
        <p><strong>Bonuses:</strong> +10% hunting success, +5 tools from successful hunts, unique hunting innovations</p>
    </div>
    
    <div class="role-card" onclick="selectRole('gatherer')">
        <h2>üåø Experienced Gatherer</h2>
        <p><strong>Name:</strong> Lira (24 winters)</p>
        <p>You know which plants heal and which kill, when roots are sweetest and when nuts will fall. Your baskets are woven so tightly they hold water. You've learned processing techniques that make bitter foods edible and fresh foods last through winter. Mira has taught you well.</p>
        <p><em>Perspective: You understand seasonal cycles, plant processing, preservation, and the steady work that ensures survival.</em></p>
        <p><strong>Bonuses:</strong> +3 food from gathering, reduced knowledge loss from conservative strategies, plant expertise</p>
    </div>
    
    <div class="role-card" onclick="selectRole('toolmaker')">
        <h2>üî® Tool Maker</h2>
        <p><strong>Name:</strong> Daren (28 winters)</p>
        <p>You understand stone‚Äîhow it breaks, which types make the sharpest edges, how to prepare a core for perfect flaking. You know woods, sinews, adhesives. Your hands have created hundreds of tools alongside Korin, and you're always imagining improvements.</p>
        <p><em>Perspective: You see materials, techniques, and innovations. Every problem is a challenge to solve through better tools.</em></p>
        <p><strong>Bonuses:</strong> +10% tool innovation success, 25% less tool wear, efficient construction</p>
    </div>
    
    <div class="role-card" onclick="selectRole('elder')">
        <h2>üë¥ Elder Storyteller</h2>
        <p><strong>Name:</strong> Elan (52 winters)</p>
        <p>You've seen more seasons than most in the band. You remember stories your grandmother told‚Äîof great hunts, terrible winters, and lessons learned. You know the old songs that teach children about plants and animals. Your voice carries weight in council alongside Old Sura.</p>
        <p><em>Perspective: You see patterns across time, understand consequences, and know that wisdom is the band's most precious resource.</em></p>
        <p><strong>Bonuses:</strong> Stronger relationships with all band members, +3 knowledge from storytelling, leadership wisdom</p>
    </div>
`;

function selectRole(role) {
    gameState.role = role;
    showPassage('introduction');
}

window.selectRole = selectRole;

passages.introduction = () => {
    const roleNames = {
        hunter: 'Arun',
        gatherer: 'Lira',
        toolmaker: 'Daren',
        elder: 'Elan'
    };
    
    return `
        <h1>Your Band</h1>
        
        <p>You are <strong>${roleNames[gameState.role]}</strong>, and these are your people:</p>
        
        <div class="character-intro">
            <strong>Tarak</strong> (lead hunter, 38 winters) - Experienced tracker with keen eyes. Confident, sometimes impatient. Respects skill and courage.
        </div>
        
        <div class="character-intro">
            <strong>Mira</strong> (master gatherer, 26 winters) - Knows plants and seasons better than anyone. Practical and steady. Values planning and reliability.
        </div>
        
        <div class="character-intro">
            <strong>Korin</strong> (tool maker, 32 winters) - Innovative but cautious. Creates the band's spear points, scrapers, and needles. Respects both tradition and innovation.
        </div>
        
        <div class="character-intro">
            <strong>Old Sura</strong> (elder, 54 winters) - Band's memory and wisdom keeper. Has survived droughts, harsh winters, and great hunts. Her words carry weight.
        </div>
        
        <div class="character-intro">
            <strong>Ina</strong> (young mother, 22 winters) - Quick-minded and resourceful. Caring for two small children. Sees practical solutions others might miss.
        </div>
        
        <p>Your band also includes ten others‚Äîhunters, gatherers, children, and elders‚Äîeach contributing to your survival.</p>
        
        <h2>The Situation</h2>
        
        <p>It is <strong>early autumn</strong>. Your band camps in a river valley where you've spent the warm months. The leaves are beginning to turn, and the air carries the first hint of cold.</p>
        
        <p>Winter will come soon. Your band must gather enough food, maintain your tools, and make crucial decisions about where and how to survive the cold months ahead.</p>
        
        <div class="resources" id="resources"></div>
        
        <div class="insight">
            <strong>Archaeological Evidence:</strong> Paleolithic bands moved seasonally, following animal migrations and plant availability. Autumn was a critical time‚Äîthe last chance to gather nuts, hunt game before snow, and prepare winter camps. Success required careful observation, planning, and cooperation.
        </div>
        
        <button onclick="showPassage('actOne_mammoth')">Continue</button>
    `;
};

passages.actOne_mammoth = () => `
    <h1>Dawn Breaks - The Mammoth Question</h1>
    
    <div class="resources" id="resources"></div>
    
    <p>You wake to excited whispers. Tarak, the lead tracker, has found mammoth signs near the northern ridge‚Äîfresh dung, broken branches at shoulder height. The herd passed through yesterday.</p>
    
    <p>But there's tension. Mira spent two days locating a grove of ripe hazelnuts three valleys south. The nuts will fall within days, and gathering them requires most of the band. Autumn is short; winter comes fast to these mountains.</p>
    
    <p>Korin pulls you aside: "My best spear points are finished, but I need sinew to attach them properly. Fresh kill provides that. But..." he glances at the old dried meat hanging in camp, "...we could survive winter on nuts, fish, and stored meat if we're careful."</p>
    
    <p>The band gathers to discuss. All eyes turn to you for your opinion.</p>
    
    <div class="choice" onclick="chooseMammoth('hunt')">
        <strong>Advocate for the mammoth hunt</strong><br>
        Fresh meat, fat for winter, hides, sinew for tools, bones for needles. Success would strengthen the band significantly. But tracking takes days, the hunt is dangerous, and hazelnuts wait for no one.
    </div>
    
    <div class="choice" onclick="chooseMammoth('gather')">
        <strong>Support the nut gathering</strong><br>
        Reliable calories, easier to process and store, everyone can participate safely. But you'll miss this mammoth opportunity, and Tarak will be frustrated.
    </div>
    
    <div class="choice" onclick="chooseMammoth('split')">
        <strong>Propose splitting the band</strong><br>
        Hunters pursue mammoth while gatherers take the nuts. Risk: if the hunt fails, you've divided strength. Smaller hunting party is more dangerous. Fewer gatherers might not collect enough.
    </div>
    
    <div class="choice" onclick="chooseMammoth('wait')">
        <strong>Suggest patience</strong><br>
        Send scouts to track the mammoth's direction while gathering nuts quickly. Try for both, but sequentially. Risk: mammoth may move too far, nuts may fall, weather may turn.
    </div>
`;

function chooseMammoth(choice) {
    let outcome = '';
    gameState.decisionLog.mammoth = choice; // Log the decision
    
    switch(choice) {
        case 'hunt':
            gameState.mammothHunt = true;
            // Base: 65% success (hunter: 75%)
            let huntBase = gameState.role === 'hunter' ? 0.25 : 0.35;
            huntBase -= gameState.difficultyMod; // Apply difficulty
            const huntSuccess = Math.random() > huntBase;
            gameState.decisionLog.mammothSuccess = huntSuccess; // Log success/failure
            
            if (huntSuccess) {
                outcome = `
                    <h2>The Hunt Succeeds</h2>
                    <p>Three days of careful tracking. The mammoth herd moved north toward the high valley. Tarak's patience paid off‚Äîhe found where they stopped to browse on willow bark.</p>
                    
                    <p>The hunt itself was terrifying and magnificent. Eight hunters working in perfect coordination, driving a young bull toward a ravine. Your role was crucial‚Äî${gameState.role === 'hunter' ? 'your expert tracking and precise spear work proved decisive. Your experience reading animal behavior gave the band critical advantages.' : gameState.role === 'toolmaker' ? 'your perfectly hafted spear points held firm under tremendous force' : 'your steady presence helped maintain formation when the beast charged'}.</p>
                    
                    <p>The butchering took two full days. Every part used: meat, fat, hide, sinew, bones, even the stomach for water storage. The band feasts tonight.</p>
                    
                    <p>But Mira was right about the hazelnuts. By the time a small group returned to the grove, squirrels and jays had taken most of them. You have magnificent fresh resources but fewer stored plant foods.</p>
                `;
                changeResource('food', 20);
                changeResource('tools', gameState.role === 'hunter' ? 15 : 10); // Hunters gain better weapons/knowledge
                changeResource('morale', 15);
                changeRelationship("tarak", 2);
                changeRelationship("mira", -1);
                if (gameState.role === 'hunter') {
                    gameState.innovations.push('Advanced hunting coordination and tracking');
                } else {
                    gameState.innovations.push('Mammoth hunting coordination');
                }
            } else {
                outcome = `
                    <h2>The Hunt Fails</h2>
                    <p>Five days of tracking. The herd moved faster than expected, heading toward the high passes. On the second day, one of the hunters‚Äîyoung Daro‚Äîtwisted his ankle badly in a ravine while pursuing the herd.</p>
                    
                    <p>Tarak made the hard call: turn back. A injured hunter in unfamiliar territory, the herd moving into dangerous terrain, weather turning cold. The skilled choice, but a bitter one.</p>
                    
                    <p>When you return to the hazelnut grove, most nuts are gone. The band's food stores remain adequate but not abundant. Tarak is frustrated. Mira doesn't say "I told you," but her silence speaks.</p>
                    
                    <p>Daro will heal, but he'll limp for weeks. The band must care for him.</p>
                `;
                changeResource('food', -10);
                changeResource('morale', -15);
                changeResource('tools', -5);
                changeRelationship("tarak", -1);
                changeRelationship("mira", 1);
            }
            break;
            
        case 'gather':
            gameState.mammothHunt = false;
            outcome = `
                <h2>The Harvest Succeeds</h2>
                <p>The band descends on the hazelnut grove like purposeful locusts. Even the children help, their small fingers perfect for reaching into dense branches. Three days of steady work under autumn sun.</p>
                
                <p>Mira teaches the younger gatherers how to identify the ripest nuts by weight and sound. You learn ${gameState.role === 'gatherer' ? 'a new technique for cracking and storing them that significantly increases yield' : 'more than you expected about the patience required for this essential work'}.</p>
                
                <p>The result: heavy baskets of nuts that will keep through winter. Not as exciting as fresh mammoth meat, but reliable. Predictable. Safe.</p>
                
                <p>Tarak watches the northern ridge each evening, where mammoth tracks lead toward distant mountains. He says nothing, but you see the longing in his eyes. "There will be other hunts," Old Sura tells him. He nods, but doesn't seem convinced.</p>
            `;
            // GATHERER BONUS: +18 food vs +15
            changeResource('food', gameState.role === 'gatherer' ? 18 : 15);
            changeResource('knowledge', 5);
            changeResource('morale', 5);
            changeRelationship("mira", 2);
            changeRelationship("tarak", -1);
            gameState.innovations.push('Hazelnut processing techniques');
            break;
            
        case 'split':
            gameState.mammothHunt = true;
            gameState.splitBand = true;
            const splitSuccess = Math.random() > 0.5;
            gameState.decisionLog.mammothSuccess = splitSuccess; // Log success
            
            if (splitSuccess) {
                outcome = `
                    <h2>Both Succeed</h2>
                    <p>A risky decision that paid off. Tarak led five hunters north. Mira led everyone else to the hazelnuts. You ${gameState.role === 'hunter' ? 'went with Tarak, and your skills proved essential in the smaller party' : 'stayed with the gatherers, working harder to compensate for the reduced numbers'}.</p>
                    
                    <p>The hunters found the mammoth herd sooner than expected‚Äîluck favored the bold. A smaller party, but also a smaller young cow separated from the herd. Clean, quick kill. Less meat than a bull, but enough.</p>
                    
                    <p>Meanwhile, the gathering party worked dawn to dusk, finishing just as the first nuts began to fall. Exhausting work, but accomplished.</p>
                    
                    <p>When both groups reunite, there's celebration. The risk worked. But Old Sura reminds everyone: "The ancestors smile on the bold, but they also remind us‚Äîwe survived by staying together. This worked. But remember the times it didn't."</p>
                `;
                changeResource('food', 28); // +3 bonus for successful risk
                changeResource('tools', 8); // +3 bonus for successful risk
                changeResource('morale', 12); // +2 bonus for successful risk
                changeRelationship("tarak", 1);
                changeRelationship("mira", 1);
                gameState.innovations.push('Coordinated band splitting - Bold Leadership');
            } else {
                outcome = `
                    <h2>Divided Strength, Divided Results</h2>
                    <p>The hunters tracked for three days but the mammoth herd moved too quickly. A smaller party couldn't keep up the pace. They returned empty-handed but safe.</p>
                    
                    <p>The gathering party, also smaller, worked hard but couldn't cover enough ground. They collected nuts, but not as many as a full party could have gathered.</p>
                    
                    <p>When you reunite, the mood is somber. You have food, but less than you hoped. The gamble didn't pay off this time. "We should have stayed together," Ina says quietly. Others nod.</p>
                    
                    <p>The lesson is clear: sometimes divided strength means no one succeeds fully.</p>
                `;
                changeResource('food', 5);
                changeResource('morale', -10);
                changeRelationship("tarak", -1);
                changeRelationship("mira", -1);
            }
            break;
            
        case 'wait':
            gameState.mammothHunt = false;
            outcome = `
                <h2>Patience and Prudence</h2>
                <p>The band gathers hazelnuts first‚Äîthree full days of hard work. Meanwhile, two scouts follow the mammoth herd at a distance, tracking but not engaging.</p>
                
                <p>The nuts are secured. Good. But when the scouts return, they bring disappointing news: the herd moved into the high passes, territory your band doesn't know well. It would take four days just to reach them now, and the weather is turning.</p>
                
                <p>"The safe choice," Tarak acknowledges. "But safe doesn't always mean best." Still, he respects the decision. The band has food for winter. Not an abundance, but enough.</p>
                
                <p>Old Sura nods approvingly: "Our people survived not by always taking the biggest risks, but by reading the signs and knowing when to be bold and when to be careful."</p>
            `;
            changeResource('food', 12);
            changeResource('knowledge', 8);
            changeResource('morale', 3);
            changeRelationship("sura", 2);
            gameState.innovations.push('Scouting and strategic patience');
            break;
    }
    
    document.getElementById('passage').innerHTML = `
        <h1>The Mammoth Decision</h1>
        <div class="resources" id="resources"></div>
        <div class="outcome">${outcome}</div>
        <div class="insight">
            <strong>Archaeological Evidence:</strong> Paleolithic peoples hunted mammoth using sophisticated cooperative techniques‚Äîdriving prey toward natural obstacles, using atlatls (spear-throwers) for range, and coordinating multiple hunters. Sites show complete butchering with no waste. However, hunts were dangerous and uncertain. Plant foods, especially nuts, provided reliable calories and could be stored. Successful bands balanced risk and reliability.
        </div>
